<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
<div id="app">
    用v-model来确定绑定标签元素的值与vue中保持一致
    <input type="text" v-model="msg">
    <hr>
    <button>msg值: {{msg}} </button>
</div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
           msg:"dds"
        },
        methods:{


        }


    })



</script>
</body>
</html>
